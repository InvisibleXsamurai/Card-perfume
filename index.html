<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--style.css-->
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<main>
  <div class="container">
    <div class="box">
      <img class="box_img" src="images/image-product-desktop.jpg" alt="image of perfume" >
    </div>
    <div class="box_description">
  <p class="item">PERFUME</p>

  <h1 class="item_name">Gabrielle Essence Eau De Parfum</h1>

  <p class="item_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

  <div class="box_price">
    <h2 class="item_offer">$149.99</h2>
    <p class="item_price"><del>$169.99</del></p>
  </div>

 <div class="box_button">
  <div class="button_click">
  <span><img class="button_img" src="images/icon-cart.svg" alt="image of cart"></span>
  <p class="button_description">Add to Cart</p>
  </div>
</div>
</div>
</div> <!--container-->
</main>
<footer>
  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miko≈Çaj Wawrzyniak</a>.
  </div>
</footer>
</body>
</html>
